<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <link rel="stylesheet" href="./src/assets/css/main.css">
  <title>ShopList - Grande distribution</title>
</head>

<body>
  <header>
    <img id="logo" src="./src/assets/img/logo.svg" alt="Logo">
    <span>La Grande Distribution</span>
  </header>
  <main>
    <h1>Mes courses simplifiées</h1>
    <p id="alert-user"></p>
    <section id="section-shoplist">
      <h2>Achats en cours<span></span></h2>
      <p>Aucun produit</p>
    </section>
    <section id="section-add-product" class="hidden">
      <h2>Ajouter un article</h2>
      <form action="#">
        <input list="data-products" type="text" id="product-name" placeholder="Nom du produit ex: pain" autofocus>
        <button type="submit">Ajouter</button>
        <datalist id="data-products">
          <option value="Pain - Boulangerie">Pain - Boulangerie</option>
        </datalist>
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li id="btn-add-product">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->

              d="M11 17h2v-4h4v-2h-4V7h-2v4H7v2h4zm1 5q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8" />
          </svg>
          <svg class="hidden" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            viewBox="0 0 24 24"><!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
            <path fill="currentColor"
              d="M17 13H7v-2h10m-5-9A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2" />
          </svg>
        </li>
      </ul>
    </nav>
    <small>
      Copyright 2025 - Grande Distribution - tous droits réservés
    </small>
  </footer>
  <script type="module" src="./src/assets/js/main.js"></script>
</body>

</html>
